<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>全景</title>
		<meta name="viewport" content="initial-scale=1.0" />
		<script src="./js/photo-sphere-viewer.min.js"></script>
		<script src="./js/three.min.js"></script>
		<style>
			html, body {
				margin: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			#container {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>

		<script>
			var div = document.getElementById('container');
			var PSV = new PhotoSphereViewer({
					// panorama: 'http://tassedecafe.org/wp-content/uploads/2013/01/parc-saint-pierre-amiens.jpg',
					panorama: window.location.search.split("=")[1],
					container: div,
					time_anim: 2000,
					navbar: true,
					loading_img: 'img/webViewLoading.gif',
					zoom_speed: 5,
					/* loading_msg:'33333333333333333', */
					navbar_style: {
						backgroundColor: 'rgba(58, 67, 77, 0.7)',
						/* "autorotateThickness": 1,
						"zoomRangeWidth": 50,
						"zoomRangeThickness": 1,
						"zoomRangeDisk": 0 */
					},
				});
		</script>
		
		<style>
			#container img{
				height: 200px;
				margin-top: 50%;
			}
			#container{
				background-color: #ffffff;
				text-align: center;
			}
		</style>
	</body>

</html>
